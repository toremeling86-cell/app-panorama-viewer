<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SkyLens — Air Quality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { colors: { "sky-dark": "#0A1628", "good": "#22C55E", "moderate": "#F59E0B", "poor": "#EF4444", "purp": "#8B5CF6" }, fontFamily: { "display": ["Inter", "sans-serif"], "body": ["Nunito", "sans-serif"] } } } }</script>
    <style>
        body {
            min-height: max(884px, 100dvh);
            background: #0A1628
        }
    </style>
</head>

<body class="font-body antialiased text-white overflow-hidden">
    <div class="relative flex flex-col min-h-screen w-full max-w-[430px] mx-auto bg-sky-dark">
        <div class="flex items-center justify-between px-6 pt-14 pb-3">
            <button><span class="material-symbols-outlined !text-xl text-white/20">arrow_back</span></button>
            <h1 class="text-sm font-display font-bold tracking-wider text-good/50">Air Quality</h1>
            <button><span class="material-symbols-outlined !text-xl text-white/20">info_outline</span></button>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-24 space-y-3">
            <!-- AQI Score -->
            <div class="bg-white/3 border border-good/10 rounded-2xl p-6 text-center">
                <p class="text-[10px] text-white/15 uppercase tracking-wider">Current AQI</p>
                <div class="relative mx-auto w-28 h-28 my-3">
                    <svg width="112" height="112" viewBox="0 0 112 112">
                        <circle cx="56" cy="56" r="48" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="8" />
                        <circle cx="56" cy="56" r="48" fill="none" stroke="#22C55E" stroke-width="8"
                            stroke-linecap="round" stroke-dasharray="302" stroke-dashoffset="60"
                            transform="rotate(-90 56 56)" />
                    </svg>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                        <p class="text-3xl font-display font-bold text-good">42</p>
                        <p class="text-[9px] text-good">Good</p>
                    </div>
                </div>
                <div class="flex justify-between text-[8px] text-white/15 mt-1 px-2"><span>0</span><span
                        class="text-good">Good</span><span class="text-moderate">Mod</span><span
                        class="text-poor">Poor</span><span>500</span></div>
                <div class="h-1.5 rounded-full bg-gradient-to-r from-good via-moderate to-poor mt-1 mx-2 relative">
                    <div class="absolute top-1/2 -translate-y-1/2 w-3 h-3 rounded-full bg-white border-2 border-good shadow"
                        style="left:8%"></div>
                </div>
            </div>

            <!-- Pollutants -->
            <div class="bg-white/3 border border-white/5 rounded-2xl p-4">
                <p class="text-[10px] text-white/15 font-display uppercase tracking-wider mb-3">Pollutants</p>
                <div class="space-y-2">
                    <div class="flex items-center gap-3"><span class="text-xs text-white/20 w-12">PM2.5</span>
                        <div class="flex-1 h-2 rounded-full bg-white/3">
                            <div class="h-full rounded-full bg-good" style="width:18%"></div>
                        </div><span class="text-xs font-display font-bold text-good">12</span>
                    </div>
                    <div class="flex items-center gap-3"><span class="text-xs text-white/20 w-12">PM10</span>
                        <div class="flex-1 h-2 rounded-full bg-white/3">
                            <div class="h-full rounded-full bg-good" style="width:25%"></div>
                        </div><span class="text-xs font-display font-bold text-good">28</span>
                    </div>
                    <div class="flex items-center gap-3"><span class="text-xs text-white/20 w-12">O₃</span>
                        <div class="flex-1 h-2 rounded-full bg-white/3">
                            <div class="h-full rounded-full bg-moderate" style="width:45%"></div>
                        </div><span class="text-xs font-display font-bold text-moderate">68</span>
                    </div>
                    <div class="flex items-center gap-3"><span class="text-xs text-white/20 w-12">NO₂</span>
                        <div class="flex-1 h-2 rounded-full bg-white/3">
                            <div class="h-full rounded-full bg-good" style="width:15%"></div>
                        </div><span class="text-xs font-display font-bold text-good">18</span>
                    </div>
                    <div class="flex items-center gap-3"><span class="text-xs text-white/20 w-12">SO₂</span>
                        <div class="flex-1 h-2 rounded-full bg-white/3">
                            <div class="h-full rounded-full bg-good" style="width:8%"></div>
                        </div><span class="text-xs font-display font-bold text-good">5</span>
                    </div>
                </div>
            </div>

            <!-- Health Advice -->
            <div class="bg-good/5 border border-good/10 rounded-2xl p-4">
                <div class="flex items-center gap-2 mb-1"><span
                        class="material-symbols-outlined !text-sm text-good">health_and_safety</span><span
                        class="text-[10px] text-good font-display font-bold uppercase">Health Advice</span></div>
                <p class="text-xs text-white/25">Air quality is good. It's ideal for outdoor activities, running, and
                    cycling. No precautions needed for any group.</p>
            </div>

            <!-- 24h Forecast -->
            <div class="bg-white/3 border border-white/5 rounded-2xl p-4">
                <p class="text-[10px] text-white/15 font-display uppercase tracking-wider mb-2">24-Hour Forecast</p>
                <div class="flex justify-between items-end h-16">
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-4 rounded-t bg-good/40" style="height:20px"></div><span
                            class="text-[8px] text-white/15">6AM</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-4 rounded-t bg-good/40" style="height:24px"></div><span
                            class="text-[8px] text-white/15">9AM</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-4 rounded-t bg-moderate/40" style="height:38px"></div><span
                            class="text-[8px] text-white/15">12PM</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-4 rounded-t bg-moderate/50" style="height:45px"></div><span
                            class="text-[8px] text-white/15">3PM</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-4 rounded-t bg-moderate/40" style="height:35px"></div><span
                            class="text-[8px] text-white/15">6PM</span>
                    </div>
                    <div class="flex flex-col items-center gap-1">
                        <div class="w-4 rounded-t bg-good/40" style="height:22px"></div><span
                            class="text-[8px] text-white/15">9PM</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
