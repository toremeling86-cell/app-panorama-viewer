<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SkyLens — 10-Day Forecast</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#7C3AED" }, fontFamily: { "display": ["Outfit", "sans-serif"], "mono": ["JetBrains Mono", "monospace"] } } } }</script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }

        .sky-gradient {
            background: linear-gradient(180deg, #1E1B4B 0%, #312E81 30%, #3730A3 60%, #4338CA 100%);
        }

        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-bright {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .temp-bar {
            height: 4px;
            border-radius: 2px;
            background: linear-gradient(90deg, #06B6D4, #7C3AED, #F59E0B);
        }
    </style>
</head>

<body class="font-display antialiased text-white overflow-hidden">
    <div class="relative flex flex-col min-h-screen w-full max-w-[430px] mx-auto overflow-hidden sky-gradient">
        <div class="flex items-center justify-between px-6 pt-14 pb-4">
            <div class="flex items-center gap-3"><button
                    class="glass w-10 h-10 rounded-full flex items-center justify-center"><span
                        class="material-symbols-outlined !text-xl">arrow_back</span></button>
                <h1 class="text-xl font-semibold">10-Day Forecast</h1>
            </div>
            <button class="glass w-10 h-10 rounded-full flex items-center justify-center"><span
                    class="material-symbols-outlined !text-xl">tune</span></button>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-24 space-y-2">
            <!-- Today -->
            <div class="glass-bright rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-semibold text-primary">Today</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">partly_cloudy_day</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-7°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:20%;width:40%"></div>
                    </div><span class="text-xs w-6">1°</span>
                </div>
            </div>
            <!-- Tomorrow -->
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Fri</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">ac_unit</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-9°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:15%;width:35%"></div>
                    </div><span class="text-xs w-6">-1°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Sat</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">cloud</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-5°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:25%;width:40%"></div>
                    </div><span class="text-xs w-6">2°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Sun</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">rainy</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-2°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:30%;width:45%"></div>
                    </div><span class="text-xs w-6">4°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Mon</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">wb_sunny</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-4°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:22%;width:38%"></div>
                    </div><span class="text-xs w-6">1°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Tue</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">partly_cloudy_day</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-3°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:28%;width:42%"></div>
                    </div><span class="text-xs w-6">3°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Wed</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">thunderstorm</span>
                <div class="flex-1 flex items-center gap-2"><span class="text-xs text-white/40 w-6 text-right">0°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:35%;width:45%"></div>
                    </div><span class="text-xs w-6">6°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Thu</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">cloud</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-1°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:32%;width:40%"></div>
                    </div><span class="text-xs w-6">4°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Fri</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">wb_sunny</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-6°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:18%;width:38%"></div>
                    </div><span class="text-xs w-6">0°</span>
                </div>
            </div>
            <div class="glass rounded-xl px-4 py-3 flex items-center gap-3">
                <div class="w-14">
                    <p class="text-sm font-medium">Sat</p>
                </div>
                <span class="material-symbols-outlined !text-2xl">ac_unit</span>
                <div class="flex-1 flex items-center gap-2"><span
                        class="text-xs text-white/40 w-6 text-right">-8°</span>
                    <div class="flex-1 temp-bar relative">
                        <div class="absolute h-full bg-white/20 rounded-full" style="left:12%;width:30%"></div>
                    </div><span class="text-xs w-6">-2°</span>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 glass border-t border-white/5">
            <div class="flex items-center justify-around py-3 pb-6">
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-white/40">cloud</span><span
                        class="text-[10px] text-white/40">Sky Now</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-white"
                        style="font-variation-settings: 'FILL' 1;">calendar_month</span><span
                        class="text-[10px] font-medium text-white">Forecast</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-white/40">air</span><span
                        class="text-[10px] text-white/40">Air</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-white/40">radar</span><span
                        class="text-[10px] text-white/40">Radar</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-white/40">bookmark</span><span
                        class="text-[10px] text-white/40">Places</span></button>
            </div>
        </div>
    </div>
</body>

</html>
