<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NightOwl — Sleep Trends</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#6366F1", "lavender": "#C4B5FD", "night": "#0F0B2E" }, fontFamily: { "display": ["Outfit", "sans-serif"], "mono": ["JetBrains Mono", "monospace"] } } } }</script>
    <style>
        body {
            min-height: max(884px, 100dvh);
            background: #0F0B2E;
        }

        .night-glow {
            background: radial-gradient(ellipse at 40% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
        }

        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .glass-bright {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.12);
        }
    </style>
</head>

<body class="font-display antialiased text-slate-100 overflow-hidden">
    <div class="relative flex flex-col min-h-screen w-full max-w-[430px] mx-auto overflow-hidden night-glow">
        <div class="flex items-center justify-between px-6 pt-14 pb-4">
            <div class="flex items-center gap-3"><button
                    class="glass w-10 h-10 rounded-full flex items-center justify-center"><span
                        class="material-symbols-outlined !text-xl text-slate-400">arrow_back</span></button>
                <h1 class="text-xl font-bold">Sleep Trends</h1>
            </div>
            <div class="flex gap-2">
                <button class="glass px-3 py-1.5 rounded-full text-xs font-medium">Export</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-24 space-y-4">
            <!-- Period Selector -->
            <div class="flex gap-2">
                <button class="px-4 py-2 rounded-full text-xs font-medium bg-primary/20 text-primary">Week</button>
                <button class="px-4 py-2 rounded-full text-xs font-medium text-slate-500 glass">Month</button>
                <button class="px-4 py-2 rounded-full text-xs font-medium text-slate-500 glass">Year</button>
            </div>

            <!-- Weekly Sleep Chart -->
            <div class="glass-bright rounded-2xl p-5">
                <h3 class="text-sm font-semibold text-slate-300 mb-4">Sleep Duration</h3>
                <div class="flex items-end justify-between h-32 gap-2 px-1">
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:100px">
                            <div class="flex-[1] bg-primary/80 rounded-t"></div>
                            <div class="flex-[2] bg-lavender/60"></div>
                            <div class="flex-[1.5] bg-violet-500/60"></div>
                            <div class="flex-[0.3] bg-rose-400/60 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-slate-500">Mon</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:90px">
                            <div class="flex-[1.2] bg-primary/80 rounded-t"></div>
                            <div class="flex-[1.8] bg-lavender/60"></div>
                            <div class="flex-[1.2] bg-violet-500/60"></div>
                            <div class="flex-[0.5] bg-rose-400/60 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-slate-500">Tue</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:110px">
                            <div class="flex-[1.5] bg-primary/80 rounded-t"></div>
                            <div class="flex-[2] bg-lavender/60"></div>
                            <div class="flex-[1.8] bg-violet-500/60"></div>
                            <div class="flex-[0.2] bg-rose-400/60 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-slate-500">Wed</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:85px">
                            <div class="flex-[0.8] bg-primary/80 rounded-t"></div>
                            <div class="flex-[2.2] bg-lavender/60"></div>
                            <div class="flex-[1] bg-violet-500/60"></div>
                            <div class="flex-[0.8] bg-rose-400/60 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-slate-500">Thu</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:95px">
                            <div class="flex-[1.2] bg-primary/80 rounded-t"></div>
                            <div class="flex-[1.8] bg-lavender/60"></div>
                            <div class="flex-[1.5] bg-violet-500/60"></div>
                            <div class="flex-[0.3] bg-rose-400/60 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-slate-500">Fri</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:120px">
                            <div class="flex-[2] bg-primary/80 rounded-t"></div>
                            <div class="flex-[2] bg-lavender/60"></div>
                            <div class="flex-[2] bg-violet-500/60"></div>
                            <div class="flex-[0.2] bg-rose-400/60 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-slate-500">Sat</span>
                    </div>
                    <div class="flex flex-col items-center gap-1 flex-1">
                        <div class="w-full flex flex-col items-stretch gap-0.5" style="height:105px">
                            <div class="flex-[1.5] bg-primary rounded-t"></div>
                            <div class="flex-[2] bg-lavender/80"></div>
                            <div class="flex-[1.5] bg-violet-500/80"></div>
                            <div class="flex-[0.3] bg-rose-400/80 rounded-b"></div>
                        </div>
                        <span class="text-[9px] text-primary font-medium">Sun</span>
                    </div>
                </div>
                <div class="flex items-center justify-center gap-4 mt-4">
                    <div class="flex items-center gap-1.5">
                        <div class="w-2 h-2 rounded-full bg-primary"></div><span
                            class="text-[9px] text-slate-400">Deep</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <div class="w-2 h-2 rounded-full bg-lavender"></div><span
                            class="text-[9px] text-slate-400">Light</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <div class="w-2 h-2 rounded-full bg-violet-500"></div><span
                            class="text-[9px] text-slate-400">REM</span>
                    </div>
                    <div class="flex items-center gap-1.5">
                        <div class="w-2 h-2 rounded-full bg-rose-400"></div><span
                            class="text-[9px] text-slate-400">Awake</span>
                    </div>
                </div>
            </div>

            <!-- Weekly Summary -->
            <div class="grid grid-cols-2 gap-3">
                <div class="glass rounded-xl p-4">
                    <p class="text-xs text-slate-500">Avg Sleep</p>
                    <p class="text-xl font-bold mt-1 text-lavender">7h 32m</p>
                    <p class="text-[10px] font-mono text-emerald-400 mt-1">↑ 15min vs last week</p>
                </div>
                <div class="glass rounded-xl p-4">
                    <p class="text-xs text-slate-500">Avg Score</p>
                    <p class="text-xl font-bold mt-1 text-primary">87</p>
                    <p class="text-[10px] font-mono text-emerald-400 mt-1">↑ 3 pts vs last week</p>
                </div>
                <div class="glass rounded-xl p-4">
                    <p class="text-xs text-slate-500">Consistency</p>
                    <p class="text-xl font-bold mt-1 text-amber-400">82%</p>
                    <p class="text-[10px] text-slate-500 mt-1">Bedtime variance</p>
                </div>
                <div class="glass rounded-xl p-4">
                    <p class="text-xs text-slate-500">Sleep Debt</p>
                    <p class="text-xl font-bold mt-1 text-rose-400">1h 12m</p>
                    <p class="text-[10px] font-mono text-emerald-400 mt-1">↓ Recovering</p>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 glass border-t border-white/5">
            <div class="flex items-center justify-around py-3 pb-6">
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">bedtime</span><span
                        class="text-[10px] text-slate-500">Sleep</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-primary"
                        style="font-variation-settings: 'FILL' 1;">insights</span><span
                        class="text-[10px] font-medium text-primary">Trends</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">music_note</span><span
                        class="text-[10px] text-slate-500">Sounds</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">alarm</span><span
                        class="text-[10px] text-slate-500">Alarm</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">person</span><span
                        class="text-[10px] text-slate-500">Profile</span></button>
            </div>
        </div>
    </div>
</body>

</html>
