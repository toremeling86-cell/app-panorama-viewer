<!DOCTYPE html>
<html class="dark" lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ZenVault Welcome Onboarding</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Inter:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#05d1a8",
            "background-light": "#f5f8f8",
            "background-dark": "#0a0e1a",
          },
          fontFamily: {
            "display": ["Space Grotesk", "sans-serif"],
            "sans": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
</script>
<style>
    .aurora-blob {
      background: radial-gradient(circle, rgba(5, 209, 168, 0.3) 0%, rgba(124, 58, 237, 0.2) 50%, rgba(10, 14, 26, 0) 100%);
      filter: blur(40px);
    }
    .glass-effect {
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    body {
      min-height: max(884px, 100dvh);
    }

    @keyframes fadeInUp { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes scaleIn { from { opacity: 0; transform: scale(0.92); } to { opacity: 1; transform: scale(1); } }
    @keyframes breathe { 0%, 100% { opacity: 0.7; } 50% { opacity: 1; } }
    @keyframes dotPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }
    @keyframes floatUp { 0% { transform: translateY(0); } 50% { transform: translateY(-6px); } 100% { transform: translateY(0); } }

    [data-animate] { opacity: 0; animation: fadeInUp 0.5s ease both; }
    [data-animate="scale"] { animation-name: scaleIn; }

    .btn-press { transition: transform 150ms ease, opacity 150ms ease; cursor: pointer; }
    .btn-press:active { transform: scale(0.95); opacity: 0.9; }
    .card-interactive { transition: transform 200ms ease, box-shadow 200ms ease; cursor: pointer; }
    .card-interactive:hover { transform: translateY(-1px); }
    .card-interactive:active { transform: scale(0.98); }
    *:focus-visible { outline: 2px solid #00D4AA; outline-offset: 2px; border-radius: 4px; }
    .shadow-layered { box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.2), 0 8px 16px rgba(0,0,0,0.1); }

    .dot-active { animation: dotPulse 2s ease-in-out infinite; }
    .vault-icon { animation: floatUp 3s ease-in-out infinite; }

    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
      [data-animate] { opacity: 1 !important; }
    }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased text-slate-900 dark:text-slate-100 overflow-hidden">
<div class="relative flex flex-col min-h-screen w-full max-w-[430px] mx-auto overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Status Bar Spacer -->
<div class="h-12 w-full" aria-hidden="true"></div>

<!-- Hero Section with Aurora Visuals -->
<main class="relative flex-1 flex flex-col items-center justify-center px-8">
<!-- Aurora Blob Background -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[280px] h-[280px] aurora-blob rounded-full z-0" aria-hidden="true"></div>

<!-- Hero Illustration -->
<section aria-label="Welcome illustration" data-animate="scale" style="animation-delay:0ms">
<div class="relative z-10 w-64 h-64 flex items-center justify-center">
<div class="absolute inset-0 flex items-center justify-center opacity-20" aria-hidden="true">
<svg fill="none" height="240" viewBox="0 0 200 200" width="240" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
<path d="M10 150 L40 130 L70 145 L110 100 L150 120 L190 60" stroke="#05d1a8" stroke-dasharray="4 4" stroke-width="1.5"></path>
<path d="M10 180 L190 180" stroke="white" stroke-opacity="0.1" stroke-width="1"></path>
<path d="M10 20 L10 180" stroke="white" stroke-opacity="0.1" stroke-width="1"></path>
</svg>
</div>
<!-- Crystal Vault SVG -->
<div class="glass-effect card-interactive shadow-layered p-8 rounded-xl relative vault-icon">
<span class="material-symbols-outlined !text-[80px] text-primary" style="font-variation-settings: 'FILL' 0, 'wght' 200, 'GRAD' 0, 'opsz' 48;" aria-hidden="true">diamond</span>
<div class="absolute -top-2 -right-2">
<span class="material-symbols-outlined text-primary/60 !text-2xl" aria-hidden="true">security</span>
</div>
</div>
</div>
</section>

<!-- Content Block -->
<header data-animate style="animation-delay:160ms">
<div class="mt-12 text-center z-10">
<h1 class="font-display text-3xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white">
          Your Wealth, <br/>Reimagined
</h1>
<p class="mt-4 text-base font-normal leading-relaxed text-slate-500 dark:text-slate-400">
          AI-powered portfolio management, intelligent budgeting, and wealth milestones — all in one stunning experience.
</p>
</div>
</header>
</main>

<!-- Bottom Actions Container -->
<section aria-label="Onboarding actions" class="px-8 pb-12 pt-6 flex flex-col items-center gap-8 z-20" data-animate style="animation-delay:320ms">
<!-- Pagination Dots -->
<div class="flex flex-row items-center justify-center gap-2" role="tablist" aria-label="Onboarding steps">
<button class="h-2 w-6 rounded-full bg-primary dot-active btn-press" role="tab" aria-selected="true" aria-label="Step 1 of 3, current"></button>
<button class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700 btn-press" role="tab" aria-selected="false" aria-label="Step 2 of 3" data-step="1"></button>
<button class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700 btn-press" role="tab" aria-selected="false" aria-label="Step 3 of 3" data-step="2"></button>
</div>
<!-- Buttons -->
<div class="w-full space-y-4" data-animate style="animation-delay:480ms">
<button class="btn-press w-full h-14 bg-primary text-background-dark font-display font-semibold text-lg rounded-xl transition-transform active:scale-95 shadow-lg shadow-primary/20 flex items-center justify-center gap-2" aria-label="Get Started">
          Get Started
          <span class="material-symbols-outlined !text-xl" aria-hidden="true">arrow_forward</span>
</button>
<button class="btn-press w-full py-2 text-slate-600 dark:text-slate-400 font-medium text-sm transition-colors hover:text-primary active:text-primary/80">
          Already have an account? <span class="text-primary font-semibold">Sign In</span>
</button>
</div>
</section>

<!-- iOS Home Indicator Area -->
<div class="h-2 w-32 bg-slate-200 dark:bg-slate-800 rounded-full mx-auto mb-2 opacity-50" aria-hidden="true"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Intersection Observer for animations
  const obs = new IntersectionObserver((entries) => {
    entries.forEach(e => { if (e.isIntersecting) { e.target.style.animationPlayState = 'running'; obs.unobserve(e.target); } });
  }, { threshold: 0.1 });
  document.querySelectorAll('[data-animate]').forEach(el => { el.style.animationPlayState = 'paused'; obs.observe(el); });

  // Step dot indicators
  const dots = document.querySelectorAll('[role="tab"]');
  const titles = ['Your Wealth, <br/>Reimagined', 'Smart <br/>Insights', 'Secure <br/>& Private'];
  const subtitles = [
    'AI-powered portfolio management, intelligent budgeting, and wealth milestones — all in one stunning experience.',
    'Get personalized AI insights that help you make smarter financial decisions every day.',
    'Bank-grade encryption and biometric security keep your financial data safe.'
  ];
  let currentStep = 0;

  dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
      currentStep = i;
      updateDots();
      updateContent();
    });
  });

  function updateDots() {
    dots.forEach((dot, i) => {
      if (i === currentStep) {
        dot.className = 'h-2 w-6 rounded-full bg-primary dot-active btn-press';
        dot.setAttribute('aria-selected', 'true');
      } else {
        dot.className = 'h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-700 btn-press';
        dot.setAttribute('aria-selected', 'false');
      }
    });
  }

  function updateContent() {
    const h1 = document.querySelector('h1');
    const p = h1.nextElementSibling;
    h1.style.opacity = '0';
    p.style.opacity = '0';
    setTimeout(() => {
      h1.innerHTML = titles[currentStep];
      p.textContent = subtitles[currentStep];
      h1.style.transition = 'opacity 0.3s ease';
      p.style.transition = 'opacity 0.3s ease';
      h1.style.opacity = '1';
      p.style.opacity = '1';
    }, 200);
  }

  // CTA button press animation
  const ctaBtn = document.querySelector('[aria-label="Get Started"]');
  ctaBtn.addEventListener('click', () => {
    ctaBtn.style.transform = 'scale(0.92)';
    ctaBtn.style.boxShadow = '0 0 30px rgba(5,209,168,0.4)';
    setTimeout(() => {
      ctaBtn.style.transform = 'scale(1)';
      ctaBtn.style.boxShadow = '';
    }, 200);
  });
});
</script>
</body>
</html>
