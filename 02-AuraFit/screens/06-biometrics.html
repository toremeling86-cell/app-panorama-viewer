    <script>
        // === ECG HEARTBEAT CANVAS ===
        const hCanvas = document.getElementById('heartCanvas');
        const hCtx = hCanvas.getContext('2d');
        let ecgData = [];
        const ECG_POINTS = 200;

        function resizeCanvas(c) {
            const r = c.parentElement.getBoundingClientRect();
            c.width = r.width * 2;
            c.height = r.height * 2;
            c.style.width = r.width + 'px';
            c.style.height = r.height + 'px';
        }
        resizeCanvas(hCanvas);

        // Generate realistic ECG waveform
        function generateECG(x) {
            const cycle = x % 60;
            if (cycle < 5) return Math.sin(cycle * 0.6) * 0.1; // P wave
            if (cycle > 8 && cycle < 10) return -0.15; // Q
            if (cycle > 10 && cycle < 13) return Math.sin((cycle - 10) * Math.PI / 3) * 1.0; // R peak
            if (cycle > 13 && cycle < 16) return -0.2; // S wave
            if (cycle > 20 && cycle < 30) return Math.sin((cycle - 20) * Math.PI / 10) * 0.2; // T wave
            return 0;
        }

        let ecgOffset = 0;
        function drawECG() {
            hCtx.clearRect(0, 0, hCanvas.width, hCanvas.height);
            // Grid
            hCtx.strokeStyle = 'rgba(255,51,102,0.05)';
            hCtx.lineWidth = 0.5;
            for (let y = 0; y < hCanvas.height; y += 20) { hCtx.beginPath(); hCtx.moveTo(0, y); hCtx.lineTo(hCanvas.width, y); hCtx.stroke(); }
            // ECG Line
            hCtx.beginPath();
            hCtx.strokeStyle = '#FF3366';
            hCtx.lineWidth = 2;
            hCtx.shadowColor = '#FF3366';
            hCtx.shadowBlur = 8;
            for (let i = 0; i < hCanvas.width; i += 2) {
                const val = generateECG(i * 0.15 + ecgOffset);
                const y = hCanvas.height / 2 - val * (hCanvas.height * 0.35);
                i === 0 ? hCtx.moveTo(i, y) : hCtx.lineTo(i, y);
            }
            hCtx.stroke();
            hCtx.shadowBlur = 0;
            ecgOffset += 0.8;
            requestAnimationFrame(drawECG);
        }
        drawECG();

        // === MUSCLE HEATMAP CANVAS ===
        const mCanvas = document.getElementById('muscleCanvas');
        const mCtx = mCanvas.getContext('2d');
        resizeCanvas(mCanvas);

        function drawBody() {
            mCtx.clearRect(0, 0, mCanvas.width, mCanvas.height);
            const cx = mCanvas.width / 2;
            const cy = mCanvas.height / 2;
            // Simplified body silhouette with muscle heat zones
            const muscles = [
                { x: cx, y: cy - 70, r: 22, intensity: 0.3, label: 'Shoulders' },      // shoulders
                { x: cx - 25, y: cy - 30, r: 18, intensity: 0.8, label: 'R Chest' },     // right chest
                { x: cx + 25, y: cy - 30, r: 18, intensity: 0.9, label: 'L Chest' },     // left chest
                { x: cx - 40, y: cy - 10, r: 14, intensity: 0.7, label: 'R Bicep' },     // right arm
                { x: cx + 40, y: cy - 10, r: 14, intensity: 0.5, label: 'L Bicep' },     // left arm
                { x: cx, y: cy + 10, r: 20, intensity: 0.4, label: 'Core' },             // core
                { x: cx - 18, y: cy + 55, r: 16, intensity: 0.6, label: 'R Quad' },      // right quad
                { x: cx + 18, y: cy + 55, r: 16, intensity: 0.5, label: 'L Quad' },      // left quad
                { x: cx - 18, y: cy + 90, r: 12, intensity: 0.2, label: 'R Calf' },      // right calf
                { x: cx + 18, y: cy + 90, r: 12, intensity: 0.3, label: 'L Calf' },      // left calf
            ];

            const time = Date.now() * 0.001;
            muscles.forEach(m => {
                const pulse = m.intensity + Math.sin(time * 2 + m.x) * 0.08;
                const r = Math.floor(pulse > 0.6 ? 255 * pulse : 100);
                const g = Math.floor(pulse > 0.6 ? 255 * (1 - pulse) : 255 * pulse);
                const b = Math.floor(pulse < 0.4 ? 120 : 40);
                const gradient = mCtx.createRadialGradient(m.x, m.y, 0, m.x, m.y, m.r * 1.5);
                gradient.addColorStop(0, `rgba(${r},${g},${b},${pulse * 0.7})`);
                gradient.addColorStop(1, `rgba(${r},${g},${b},0)`);
                mCtx.beginPath();
                mCtx.arc(m.x, m.y, m.r * 1.5, 0, Math.PI * 2);
                mCtx.fillStyle = gradient;
                mCtx.fill();
                // Core dot
                mCtx.beginPath();
                mCtx.arc(m.x, m.y, 3, 0, Math.PI * 2);
                mCtx.fillStyle = `rgba(${r},${g},${b},${pulse})`;
                mCtx.fill();
            });
            requestAnimationFrame(drawBody);
        }
        drawBody();
    </script>
