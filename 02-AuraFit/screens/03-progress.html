<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>AuraFit — Progress Analytics</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#00F0FF", "bg-void": "#050B14", "violet": "#A855F7", "pink": "#EC4899", "profit": "#10B981" }, fontFamily: { "display": ["Outfit", "sans-serif"], "mono": ["JetBrains Mono", "monospace"] } } } }</script>
    <style>
        body {
            min-height: max(884px, 100dvh);
            background: #050B14;
        }

        .bio-glow {
            background: radial-gradient(ellipse at 30% 20%, rgba(168, 85, 247, 0.08) 0%, transparent 50%);
        }

        .glass {
            backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.06);
        }

        .glass-bright {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body class="font-display antialiased text-slate-100 overflow-hidden">
    <div class="relative flex flex-col min-h-screen w-full max-w-[430px] mx-auto overflow-hidden bio-glow">
        <div class="flex items-center justify-between px-6 pt-14 pb-4">
            <div class="flex items-center gap-3"><button
                    class="glass w-10 h-10 rounded-full flex items-center justify-center"><span
                        class="material-symbols-outlined !text-xl text-slate-400">arrow_back</span></button>
                <h1 class="text-xl font-bold">Progress</h1>
            </div>
            <div class="flex gap-2">
                <button class="glass px-3 py-1.5 rounded-full text-xs font-medium flex items-center gap-1"><span
                        class="material-symbols-outlined !text-sm">photo_camera</span> Body Scan</button>
            </div>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-24 space-y-4">
            <!-- Period Selector -->
            <div class="flex gap-2">
                <button class="px-4 py-2 rounded-full text-xs font-medium text-slate-500 glass">1W</button>
                <button class="px-4 py-2 rounded-full text-xs font-medium bg-primary/20 text-primary">1M</button>
                <button class="px-4 py-2 rounded-full text-xs font-medium text-slate-500 glass">3M</button>
                <button class="px-4 py-2 rounded-full text-xs font-medium text-slate-500 glass">All</button>
            </div>

            <!-- Body Stats -->
            <div class="grid grid-cols-2 gap-3">
                <div class="glass-bright rounded-2xl p-4">
                    <div class="flex items-center gap-2 mb-2"><span
                            class="material-symbols-outlined !text-lg text-primary">monitor_weight</span><span
                            class="text-xs text-slate-500">Weight</span></div>
                    <p class="text-2xl font-bold">78.3<span class="text-sm text-slate-500">kg</span></p>
                    <p class="text-[10px] font-mono text-profit mt-1">↓ 1.2kg this month</p>
                    <svg class="w-full h-12 mt-2" viewBox="0 0 120 40">
                        <path d="M0,25 C20,28 40,22 60,20 C80,18 100,16 120,12" stroke="#00F0FF" stroke-width="1.5"
                            fill="none" />
                        <path d="M0,25 C20,28 40,22 60,20 C80,18 100,16 120,12 L120,40 L0,40Z" fill="url(#wg)"
                            opacity="0.3" />
                        <defs>
                            <linearGradient id="wg" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="#00F0FF" />
                                <stop offset="100%" stop-color="transparent" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <div class="glass-bright rounded-2xl p-4">
                    <div class="flex items-center gap-2 mb-2"><span
                            class="material-symbols-outlined !text-lg text-violet">percent</span><span
                            class="text-xs text-slate-500">Body Fat</span></div>
                    <p class="text-2xl font-bold">16.8<span class="text-sm text-slate-500">%</span></p>
                    <p class="text-[10px] font-mono text-profit mt-1">↓ 0.8% this month</p>
                    <svg class="w-full h-12 mt-2" viewBox="0 0 120 40">
                        <path d="M0,20 C20,22 40,19 60,18 C80,17 100,15 120,14" stroke="#A855F7" stroke-width="1.5"
                            fill="none" />
                        <path d="M0,20 C20,22 40,19 60,18 C80,17 100,15 120,14 L120,40 L0,40Z" fill="url(#bf)"
                            opacity="0.3" />
                        <defs>
                            <linearGradient id="bf" x1="0" y1="0" x2="0" y2="1">
                                <stop offset="0%" stop-color="#A855F7" />
                                <stop offset="100%" stop-color="transparent" />
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
            </div>

            <!-- Strength Progress -->
            <div class="glass-bright rounded-2xl p-5">
                <h3 class="text-sm font-semibold text-slate-300 mb-4">Strength Milestones</h3>
                <div class="space-y-4">
                    <div>
                        <div class="flex items-center justify-between mb-1"><span class="text-xs">Bench
                                Press</span><span class="text-xs font-mono text-primary">100kg PR</span></div>
                        <div class="w-full h-2 rounded-full bg-white/5">
                            <div class="h-full rounded-full bg-gradient-to-r from-primary to-violet" style="width:85%">
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 mt-0.5">85% to 2-plate goal</p>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-1"><span class="text-xs">Squat</span><span
                                class="text-xs font-mono text-violet">120kg PR</span></div>
                        <div class="w-full h-2 rounded-full bg-white/5">
                            <div class="h-full rounded-full bg-gradient-to-r from-violet to-pink" style="width:67%">
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 mt-0.5">67% to 180kg goal</p>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-1"><span class="text-xs">Deadlift</span><span
                                class="text-xs font-mono text-pink">140kg PR</span></div>
                        <div class="w-full h-2 rounded-full bg-white/5">
                            <div class="h-full rounded-full bg-gradient-to-r from-pink to-red-400" style="width:70%">
                            </div>
                        </div>
                        <p class="text-[9px] text-slate-500 mt-0.5">70% to 200kg goal</p>
                    </div>
                </div>
            </div>

            <!-- Workout Volume -->
            <div class="glass rounded-2xl p-5">
                <h3 class="text-sm font-semibold text-slate-300 mb-3">Monthly Volume</h3>
                <div class="flex items-end justify-between h-24 gap-1">
                    <div class="flex-1 flex flex-col items-center gap-1">
                        <div class="w-full rounded-t bg-primary/30" style="height:40%"></div><span
                            class="text-[8px] text-slate-600">W1</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center gap-1">
                        <div class="w-full rounded-t bg-primary/40" style="height:60%"></div><span
                            class="text-[8px] text-slate-600">W2</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center gap-1">
                        <div class="w-full rounded-t bg-primary/60" style="height:80%"></div><span
                            class="text-[8px] text-slate-600">W3</span>
                    </div>
                    <div class="flex-1 flex flex-col items-center gap-1">
                        <div class="w-full rounded-t bg-primary" style="height:100%"></div><span
                            class="text-[8px] text-primary font-medium">W4</span>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-3 pt-3 border-t border-white/5">
                    <span class="text-xs text-slate-500">Total Volume</span>
                    <span class="text-sm font-mono font-bold text-primary">42.8 tons</span>
                </div>
            </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0 glass border-t border-white/5">
            <div class="flex items-center justify-around py-3 pb-6">
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">home</span><span
                        class="text-[10px] text-slate-500">Home</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">fitness_center</span><span
                        class="text-[10px] text-slate-500">Workout</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-primary"
                        style="font-variation-settings: 'FILL' 1;">monitoring</span><span
                        class="text-[10px] font-medium text-primary">Progress</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">exercise</span><span
                        class="text-[10px] text-slate-500">Library</span></button>
                <button class="flex flex-col items-center gap-0.5"><span
                        class="material-symbols-outlined !text-xl text-slate-500">person</span><span
                        class="text-[10px] text-slate-500">Profile</span></button>
            </div>
        </div>
    </div>
</body>

</html>
