<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Culinary ‚Äî Nutrition Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script>tailwind.config = { theme: { extend: { colors: { "panna": "#FDF8F0", "saffron": "#E8A838", "basil": "#3A7D44", "espresso": "#3C2415", "protein": "#E53E3E", "carb": "#DD6B20", "fat": "#D69E2E" }, fontFamily: { "serif": ["Playfair Display", "serif"], "sans": ["Lato", "sans-serif"] } } } }</script>
    <style>
        body {
            min-height: max(884px, 100dvh);
            background: #FDF8F0
        }
    </style>
</head>

<body class="font-sans antialiased text-espresso overflow-hidden">
    <div class="relative flex flex-col min-h-screen w-full max-w-[430px] mx-auto bg-panna">
        <div class="flex items-center justify-between px-6 pt-14 pb-2">
            <button><span class="material-symbols-outlined !text-xl text-espresso/20">arrow_back</span></button>
            <h1 class="font-serif text-sm font-bold">Nutrition Facts</h1>
            <button><span class="material-symbols-outlined !text-xl text-espresso/20">share</span></button>
        </div>

        <div class="flex-1 overflow-y-auto px-6 pb-24 space-y-3">
            <!-- Dish -->
            <div class="text-center py-2"><span class="text-5xl">üçù</span>
                <p class="text-lg font-serif font-bold mt-2">Spaghetti Carbonara</p>
                <p class="text-[10px] text-espresso/25">Per serving ¬∑ 1 plate (320g)</p>
            </div>

            <!-- Calorie Ring -->
            <div class="bg-white rounded-2xl shadow-sm p-5 text-center">
                <div class="relative mx-auto w-28 h-28">
                    <svg width="112" height="112" viewBox="0 0 112 112">
                        <circle cx="56" cy="56" r="48" fill="none" stroke="#f0e8da" stroke-width="10" />
                        <circle cx="56" cy="56" r="48" fill="none" stroke="#E53E3E" stroke-width="10"
                            stroke-linecap="round" stroke-dasharray="302" stroke-dashoffset="212"
                            transform="rotate(-90 56 56)" />
                        <circle cx="56" cy="56" r="48" fill="none" stroke="#DD6B20" stroke-width="10"
                            stroke-linecap="round" stroke-dasharray="302" stroke-dashoffset="211"
                            stroke-dashoffset="182" transform="rotate(17 56 56)" />
                        <circle cx="56" cy="56" r="48" fill="none" stroke="#D69E2E" stroke-width="10"
                            stroke-linecap="round" stroke-dasharray="302" stroke-dashoffset="220"
                            transform="rotate(137 56 56)" />
                    </svg>
                    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                        <p class="text-2xl font-serif font-bold">580</p>
                        <p class="text-[9px] text-espresso/20">kcal</p>
                    </div>
                </div>
                <div class="flex justify-around mt-3">
                    <div class="text-center">
                        <div class="w-3 h-3 rounded-full bg-protein mx-auto mb-1"></div>
                        <p class="text-sm font-serif font-bold">28g</p>
                        <p class="text-[9px] text-espresso/20">Protein</p>
                    </div>
                    <div class="text-center">
                        <div class="w-3 h-3 rounded-full bg-carb mx-auto mb-1"></div>
                        <p class="text-sm font-serif font-bold">65g</p>
                        <p class="text-[9px] text-espresso/20">Carbs</p>
                    </div>
                    <div class="text-center">
                        <div class="w-3 h-3 rounded-full bg-fat mx-auto mb-1"></div>
                        <p class="text-sm font-serif font-bold">22g</p>
                        <p class="text-[9px] text-espresso/20">Fat</p>
                    </div>
                </div>
            </div>

            <!-- Detail -->
            <div class="bg-white rounded-2xl shadow-sm p-4">
                <p class="text-[10px] text-espresso/20 font-serif uppercase tracking-wider mb-2">Detailed Breakdown</p>
                <div class="space-y-1.5">
                    <div class="flex justify-between py-1 border-b border-espresso/5"><span
                            class="text-xs text-espresso/30">Saturated Fat</span><span
                            class="text-xs font-semibold">8g</span></div>
                    <div class="flex justify-between py-1 border-b border-espresso/5"><span
                            class="text-xs text-espresso/30">Fiber</span><span class="text-xs font-semibold">3g</span>
                    </div>
                    <div class="flex justify-between py-1 border-b border-espresso/5"><span
                            class="text-xs text-espresso/30">Sugar</span><span class="text-xs font-semibold">4g</span>
                    </div>
                    <div class="flex justify-between py-1 border-b border-espresso/5"><span
                            class="text-xs text-espresso/30">Sodium</span><span
                            class="text-xs font-semibold">680mg</span></div>
                    <div class="flex justify-between py-1 border-b border-espresso/5"><span
                            class="text-xs text-espresso/30">Cholesterol</span><span
                            class="text-xs font-semibold">156mg</span></div>
                    <div class="flex justify-between py-1"><span class="text-xs text-espresso/30">Iron</span><span
                            class="text-xs font-semibold">18% DV</span></div>
                </div>
            </div>

            <!-- Allergens -->
            <div class="bg-saffron/10 rounded-2xl p-3 flex items-center gap-3"><span
                    class="material-symbols-outlined !text-lg text-saffron">warning</span>
                <div>
                    <p class="text-xs font-serif font-bold text-saffron">Allergens</p>
                    <p class="text-[10px] text-espresso/25">Gluten, Eggs, Dairy</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
